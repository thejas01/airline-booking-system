server:
  port: 9092

spring:
  application:
    name: flight-service

  datasource:
    url: jdbc:postgresql://localhost:5432/flight_app
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
